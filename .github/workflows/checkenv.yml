# This is a basic workflow to help you get started with Actions

name: Check environment

# Controls when the workflow will run
on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:

      - name: whoami
        run: whoami

      - name: nproc
        run: echo $(nproc)

      - name: apt installed
        run: sudo apt list --installed
